name: npm deploy

on:
  push:
    branches: [master]

jobs:
  build:
    if: contains(github.event.head_commit.message, 'deploy v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
